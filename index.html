<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSS3 buttons</title>
  <meta name="description" content="A collection of CSS3 buttons by Chad Mazzola" />
  <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/buttons.css" type="text/css" media="screen" />
</head>

<body>

  <div class="container">
    <h1>CSS3 buttons</h1>
    <p>This is a collection of buttons that show what is possible using CSS3. They look best in WebKit browsers and appear quite plain in IE.</p>
    <p class="where">The latest code is located at: <a href="http://github.com/ubuwaits/css3-buttons">http://github.com/ubuwaits/css3-buttons</a></p>

    <ul class="column">
      <li>
        <div class="block" id="clean-gray">
          <button>Submit</button>
        </div>
      </li>
      <li>
        <div class="block" id="clean-green">
          <button>Save</button>
        </div>
      </li>
      <li>
        <div class="block" id="pale-blue">
          <button>Select size</button>
        </div>
      </li>
      <li>
        <div class="block" id="blue-pill">
          <button>Send Request</button>
        </div>
      </li>
      <li>
        <div class="block" id="dribbble">
          <button>Upload Now</button>
        </div>
      </li>
      <li>
         <div class="block" id="slick-black">
           <button>Comment</button>
         </div>
       </li>
      <li>
        <div class="block" id="thoughtbot">
          <button>Submit</button>
        </div>
      </li>
      <li>
        <div class="block" id="fat-blue">
          <button>Send</button>
        </div>
      </li>
      <li>
        <div class="block" id="player">
          <button>II</button>
        </div>
      </li>
    </ul>
  </div>

</body>
</html>
