<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Button demos</title>
  <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/buttons.css" type="text/css" media="screen" />
</head>

<body>
  
  <div id="container">
    <div class="row clearfix">
      <div class="button">
        <h2>&lt;button&gt;Submit&lt;/button&gt;</h2>
      </div>
      
      <div class="input">
        <h2>&lt;input type="submit" value="Submit"&gt;</h2>
      </div>
      
      <div class="generic">
        <h2>&lt;p class="button"&gt;Submit&lt;/p&gt;</h2>
      </div>
    </div>
    
    <!-- clean gray -->
    <div class="row clearfix" id="clean-gray">
      <div class="button">
        <button>Submit</button>
      </div>
      
      <div class="input">
        <input type="submit" value="Submit">
      </div>
      
      <div class="generic">
        <p class="button">Submit</p>
      </div>
    </div>

    <!-- slick black -->
    <div class="row clearfix" id="slick-black">
      <div class="button">
        <button>Submit</button>
      </div>
      
      <div class="input">
        <input type="submit" value="Submit">
      </div>
      
      <div class="generic">
        <p class="button">Submit</p>
      </div>
    </div>

    <!-- hoptoad -->
    <div class="row clearfix" id="hoptoad">
      <div class="button">
        <button>Submit</button>
      </div>
      
      <div class="input">
        <input type="submit" value="Submit">
      </div>
      
      <div class="generic">
        <p class="button">Submit</p>
      </div>
    </div>
    
    <!-- thoughtbot -->    
    <div class="row clearfix" id="thoughtbot">
      <div class="button">
        <button>Submit</button>
      </div>
      
      <div class="input">
        <input type="submit" value="Submit">
      </div>
      
      <div class="generic">
        <p class="button">Submit</p>
      </div>
    </div>

    <!-- dribble -->
    <div class="row clearfix" id="dribbble">
      <div class="button">
        <button>Upload Now</button>
      </div>
      
      <div class="input">
        <input type="submit" value="Upload Now">
      </div>
      
      <div class="generic">
        <p class="button">Upload Now</p>
      </div>
    </div>
    
  </div>
  
</body>
</html>
